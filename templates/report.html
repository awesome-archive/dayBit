<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dayBit</title>
    <meta name="description" content="Creating Modal Window with Bootstrap">
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div id="title">
        <h2>角色信息一览</h2>
    </div>
    <table class="table table-hover">
<tbody>
<tr class="success">
<td>
<p>角色名
</p>
</td>
<td>{{ info['roleName'] }}
</td></tr>
<tr class="danger">
<td>
<p>杀怪数
</p>
</td>
<td>{{ info['roleKillEnemy'] }}
</td></tr>
<tr class="success">
<td>
<p>总获得经验值
</p>
</td>
<td>{{ info['roleTotalExp'] }}
</td></tr>
<tr class="danger">
<td>
<p>总获得装备数
</p>
</td>
<td>{{ info['roleGetEquip'] }}
</td></tr>
<tr class="success">
<td>
<p>死亡次数
</p>
</td>
<td>{{ info['roleKilledByEnemy'] }}
</td></tr>
</tbody></table>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/css.js"></script>
    <script src="static/js/index.js"></script>
</div>
</body>
</html>
