<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dayBit</title>
    <meta name="description" content="Creating Modal Window with Bootstrap">
    <link href="static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/css/index.css" rel="stylesheet"/>
</head>
<body>

        <div id="characterChoice">
            <div class="modal-header">
                <h4 id="myModalLabel">角色选择</h4>
            </div>
            <div class="modal-body">
                      {% if roleList %}
                        {% for role in roleList %}
                                <a class="btn btn-lg btn-primary btn-block charactorList" href="/main">
                                    {% if role.roletype == 1 %}
                                        学神
                                    {% elif role.roletype == 2 %}
                                        大牛
                                    {% elif role.roletype == 3 %}
                                        弱菜
                                    {% end %}

                                    {{role.rolenick}}
                                </a>
                        {% end %}
                      {% end %}
                <a class="btn btn-lg btn-primary btn-block btn-danger" id="deleteC" href="/deleteRole">删除角色
                </a>
                <button class="btn btn-lg btn-primary btn-block btn-success" id="createC" data-toggle="modal"
                        data-target="#createWindow">创建新角色
                </button>
            </div>
        </div>
<div class="modal fade" id="createWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">创建新角色</h4>
            </div>
            <div class="modal-body">
                <form class="form-signin" role="form" id="createData" method="post" action="/addRole">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default jobChoose" value="1" >学神</button>
                        <button type="button" class="btn btn-default jobChoose" value="2" >大牛</button>
                        <button type="button" class="btn btn-default jobChoose" value="3" >弱菜</button>
                    </div>
                    <input type="text" name="roletype" id="jobChose" style="display: none"/>
                    <p id="introduce"></p>
                    <input type="text" name="rolenick" class="form-control" placeholder="用户名" required="" autofocus="">
                
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="createButton">创建
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/css.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
